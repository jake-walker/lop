name: Release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: lop.exe
            name: lop-windows-x86_64.zip
            command: both
          - release_for: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: lop
            name: lop-linux-x86_64.tar.gz
            command: both
          - release_for: Linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: lop
            name: lop-linux-arm64.tar.gz
            command: build
          - release_for: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: lop
            name: lop-macos-x86_64.tar.gz
            command: both
          - release_for: macOS-arm64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: lop
            name: lop-macos-arm64.tar.gz
            command: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Build Binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
      - name: Archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -
      - name: Publish release artifcats
        uses: actions/upload-artifact@v4
        with:
          name: lop-${{ matrix.platform.release_for }}
          path: lop-*
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: "lop-*"
